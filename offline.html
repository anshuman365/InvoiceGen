<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - InvoiceGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi-slash offline-icon"></i>
        <h1 class="h2 mb-3">You're Offline</h1>
        <p class="mb-4">Please check your internet connection and try again.</p>
        <div class="d-grid gap-2">
            <button onclick="window.location.reload()" class="btn btn-light btn-lg">
                <i class="fas fa-redo me-2"></i>Retry Connection
            </button>
        </div>
    </div>
</body>
</html>
